<!DOCTYPE html>
<html>
<head>
    <title>Upgrade Stats</title>
    <style>
        body {
            font-family: "Garamond", Times, serif;
            background-color: black;
            color: white;
            animation: fadeIn 2s;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu {
            background-color: #111;
            border: 1px solid #444;
            padding: 20px;
            border-radius: 5px;
        }
        .attribute {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .attribute label {
            width: 100px;
        }
        .attribute input {
            width: 50px;
        }
        button {
            background-color: #460000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Garamond", Times, serif;
            font-size: 18px;
        }
        .button {
            background-color: transparent;
            border: none;
            color: white;
            text-align: center;
            font-family: "Garamond", Times, serif;
            font-size: 18px;
        }
        button:hover {
            background-color: #520000;
        }
        @keyframes fadeIn{
            from{
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div id="attributes">
                <!-- Attribute inputs will be dynamically added here -->
            </div>
            <button id="upgradeButton">Upgrade</button>
            <button id="confirmButton" style="display: none;">Confirm</button>
        </div>
    </div>
    <script src="/ramjiJarmi/souls/js/upgrade.js"></script>
</body>
</html>
