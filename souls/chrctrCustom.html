<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls: Character Creation</title>
    <style>
        body {
            font-family: "Garamond", Times, serif;
            background-image: url('path_to_a_darksouls_background_image.jpg');
            background-color: black;
            background-size: cover;
            color: #f8f1d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: hidden;
        }
        .container {
            border: 4px solid #7c6c54;
            padding: 30px;
            width: 350px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 50px #000;
            overflow: auto;
            max-height: 80vh;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select, input[type="number"] {
            width: 100%;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #7c6c54;
            color: #f8f1d4;
            font-size: 16px;
            margin-bottom: 20px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            padding: 8px 15px;
            border: none;
            background-color: #7c6c54;
            color: #f8f1d4;
            cursor: pointer;
            transition: 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background-color: #a09070;
        }
        #charClass{
            background-color: black;
            font-family: "Garamond", Times, serif;
        }
        #name {
            font-family:"Garamond", Times, serif;
        }
        #age{
            font-family: "Garamond", Times, serif;
        }
        #sex{
            font-family: "Garamond", Times, serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DARK SOULS: CHARACTER CREATION</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Name">

        <label for="charClass">Class:</label>
        <select id="charClass" name="class">
            <option value="None">None</option>
            <option value="knight">Knight</option>
            <option value="god">God</option>
            <option value="hunter">Hunter</option>
            <option value="wanderer">Wanderer</option>
            <option value="bandit">bandit</option>
            <option value="cleric">Cleric</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="20" min="1">

        <label>Sex:</label>
        <input type="text" id="sex" name="Sex" placeholder="Enter Sex">
        <!-- <input type="radio" id="male" name="sex" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="sex" value="other">
        <label for="other">Other</label> -->

        <label>Character Image:</label>
        <input type="radio" id="character1" name="character" value="character1">
        <label for="character1"><img src="/ramjiJarmi/souls/images/person1.png" width="75px" height="85px" alt="Character 1"></label>

        <input type="radio" id="character2" name="character" value="character2">
        <label for="character2"><img src="/ramjiJarmi/souls/images/person2.png" width="75px" height="75px" alt="Character 2"></label>

        <input type="radio" id="character3" name="character" value="character3">
        <label for="character3"><img src="/ramjiJarmi/souls/images/Person3.png" width="70px" height="75px" alt="Character 3"></label>
        
        <div id="result">
            <!-- The data will be displayed here -->
        </div>

        <div style="margin-top: 10px;">
            <button type="submit" onclick="checkStats()">CONFIRM</button>
        </div>
        
        <script src="/ramjiJarmi/souls/js/customization.js"></script>
    </div>
</body>
</html>
