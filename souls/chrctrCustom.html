<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls: Character Creation</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('path_to_a_darksouls_background_image.jpg');
            background-color: black;
            background-size: cover;
            color: #f8f1d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            border: 4px solid #7c6c54;
            padding: 30px;
            width: 350px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 50px #000;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select, input[type="number"] {
            width: 100%;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #7c6c54;
            color: #f8f1d4;
            font-size: 16px;
            margin-bottom: 20px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            padding: 8px 15px;
            border: none;
            background-color: #7c6c54;
            color: #f8f1d4;
            cursor: pointer;
            transition: 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background-color: #a09070;
        }
        #class{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DARK SOULS: CHARACTER CREATION</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Name">

        <label for="class">Class:</label>
        <select id="class" name="class">
            <option value="knight">Knight</option>
            <option value="thief">Thief</option>
            <option value="sorcerer">Sorcerer</option>
            <option value="pyromancer">Pyromancer</option>
            <option value="cleric">Cleric</option>
            <option value="wanderer">Wanderer</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="20" min="1">

        <label>Sex:</label>
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="sex" value="other">
        <label for="other">Other</label>

        <label>Character Image:</label>
        <input type="radio" id="character1" name="character" value="character1">
        <label for="character1"><img src="character1.jpg" alt="Character 1"></label>

        <input type="radio" id="character2" name="character" value="character2">
        <label for="character2"><img src="character2.jpg" alt="Character 2"></label>

        <input type="radio" id="character3" name="character" value="character3">
        <label for="character3"><img src="character3.jpg" alt="Character 3"></label>

        <input type="radio" id="character4" name="character" value="character4">
        <label for="character4"><img src="character4.jpg" alt="Character 4"></label>
        
        <div style="margin-top: 10px;">
            <button type="submit" onclick="window.location.href='/ramjiJarmi/souls/game.html'">CONFIRM</button>
            <button type="button">CANCEL</button>
        </div>
    </div>
</body>
</html>
